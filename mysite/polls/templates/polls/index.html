{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list|dictsort:'id' %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} - {{ question.id }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
